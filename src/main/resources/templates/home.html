<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="pt-br" id="backforall">
	<head th:replace="~{base :: head}" > 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	</head>
	<body id="backforall">
		<div th:replace="~{base :: logo}"></div>
	
		<div class="container">
			<div th:replace="~{base :: titulo('Ultimos Repositorios')}" ></div>
							
			<div class="card mb-3" th:each="objrep : ${objreps}">
				<div class="card-header alert-dark" th:text="${objrep.nomeRep}">Nome do repositório</div>
				
				<div class="cardcolor card-body">
					<div class="row">
						<div class="col-12 col-sm-8  mb-3">
							<div>Repositório</div>
							<div> <input class="form-control" th:value="${objrep.urlRep}" value="url do repositorio"/></div>
							
							<div>Descricao</div>
							<div>
								<textarea class="form-control" th:text="${objrep.descricao}">descrição do pedido</textarea>
							</div>
						</div>
						<div class="col-12 col-sm-4">
							<div>
								<img class="img-thumbnail" th:src="${objrep.urlImagem}" src=""/>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="card mb-3" th:each="objapi : ${objapis}">
				<div class="card-header alert-dark" th:text="${objapi.nomeApi}">Nome da API</div>
				
				<div class="cardcolor card-body">
					<div class="row">
						<div class="col-12 col-sm-8  mb-3">
							<div>API</div>
							<div> <input class="form-control" th:value="${objapi.urlApi}" value="url da API"/></div>
							
							<div>Descricao</div>
							<div>
								<textarea class="form-control" th:text="${objapi.descricao}">descrição da API</textarea>
							</div>
						</div>
						<div class="col-12 col-sm-4">
							<div>
								<img class="img-thumbnail" th:src="${objapi.urlImagemApi}" src=""/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
