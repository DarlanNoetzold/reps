<html>
	<head th:replace="~{base :: head}"></head>
	<body>
		<div th:replace="~{base :: logo}"></div>
	
		<div class="container">
			<div th:replace="~{base :: titulo('Últimos Repositórios')}"></div>
							
			<div class="card mb-3" th:each="objrep : objrep">
				<div class="card-header alert-dark" th:text="objrep">Nome do repositório</div>
				
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-8  mb-3">
							<div>Produto</div>
							<div> <input class="form-control" th:value="${objrep.urlRep}" value="url do produto"/></div>
							
							<div>Descrição</div>
							<div>
								<textarea class="form-control" th:text="${objrep.desc}">descrição do pedido</textarea>
							</div>
						</div>
						<div class="col-12 col-sm-4">
							<div>
								<img class="img-thumbnail" th:src="${objrep.urlImagem}" src=""/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
