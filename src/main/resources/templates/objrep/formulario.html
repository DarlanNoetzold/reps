<html>
	<head th:replace="~{base :: head}"></head>
	<body>
		<div th:replace="~{base :: logo}"></div>
	
		<div class="container">
			<div th:replace="~{base :: titulo('Novo Repositório')}"></div>
			
			<div class="card mt-3">
				<form th:action="@{/objrep/novo}" th:object="${requisicaoNovoObjrep}" class="card-body" method="post">
					<div class="form-group">
						<label for="nomeRep">Produto</label>
						<input th:field="*{nomeRep}" th:errorclass="is-invalid" class="form-control" placeholder="nome do objrep"/>
						<small>Informa qual o nome do Repositório.</small>
						<div class="invalid-feedback" th:errors="*{nomeRep}">
							Erros do nome do produto
						</div>
					</div>
					<div class="form-group">
						<label for="urlRep">Url</label>
						<input th:field="*{urlRep}" th:errorclass="is-invalid" class="form-control" placeholder="url do objrep"/>
						<small>Procure em um site o Repositório que você deseja e cole a url da página aqui.</small>
						<div class="invalid-feedback" th:errors="*{urlRep}">
							Erros da url do produto
						</div>
					</div>
					<div class="form-group">
						<label for="urlImagem">Imagem</label>
						<input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="url da imagem"/>
						<small>Copie a url de uma boa imagem do Repositório e cole aqui.</small>
						<div class="invalid-feedback" th:errors="*{urlImagem}">
							Erros dua url da imagem
						</div>
					</div>
					<div class="form-group">
						<label for="descricao">Descricao</label>
						<textarea th:field="*{descricao}" class="form-control" placeholder="Adicione detalhes importantes"></textarea>
					</div>
					<button class="btn btn-primary" type="submit">Cadastrar</button>
				</form>
			</div>
		</div>
	</body>
</html>
